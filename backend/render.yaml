services:
  - type: web
    name: motoshop-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: motoshop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_DIR
        value: /uploads
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1

databases:
  - name: motoshop-db
    plan: free
